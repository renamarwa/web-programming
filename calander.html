<!DOCTYPE html>
<html>
<head>
    <title>Calendar Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #calendar { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .month { border: 2px solid #333; padding: 10px; width: 220px; }
        .month h3 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #777; text-align: center; padding: 4px; }
        th { background: #eee; }
    </style>
</head>
<body>

<h2>Generate Calendar</h2>

<input type="number" id="year" placeholder="Enter a year">
<button id="generate">Generate</button>

<div id="calendar"></div>

<script>
    document.getElementById("generate").addEventListener("click", function () {
        const year = parseInt(document.getElementById("year").value);
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        for (let m = 0; m < 12; m++) {
            const monthDiv = document.createElement("div");
            monthDiv.className = "month";
            monthDiv.innerHTML = "<h3>" + months[m] + " " + year + "</h3>";
            const table = document.createElement("table");
            const header = document.createElement("tr");
            const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
            days.forEach(d => {
                const th = document.createElement("th");
                th.textContent = d;
                header.appendChild(th);
            });
            table.appendChild(header);
            const firstDay = new Date(year, m, 1).getDay();
            const totalDays = new Date(year, m + 1, 0).getDate();
            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement("td"));
            }
            for (let day = 1; day <= totalDays; day++) {
                const cell = document.createElement("td");
                cell.textContent = day;
                row.appendChild(cell);
                if (row.children.length === 7) {
                    table.appendChild(row);
                    row = document.createElement("tr");
                }
            }
            if (row.children.length > 0) table.appendChild(row);
            monthDiv.appendChild(table);
            calendar.appendChild(monthDiv);
        }
    });
</script>

</body>
</html>
