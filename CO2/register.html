<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #003d80;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      text-align: center;
    }

    .success {
      color: green;
      font-size: 1em;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <h1>Registration Form</h1>
    <div class="error" id="errorMsg"></div>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">

    <input type="submit" value="Register">
    <div class="success" id="successMsg"></div>
  </form>

  <script>
    function validateForm() {
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("successMsg").textContent = "";

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let phone = document.getElementById("phone").value.trim();

      if (name === "") {
        document.getElementById("errorMsg").textContent = "Name is required.";
        return false;
      }

      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("errorMsg").textContent = "Please enter a valid email address.";
        return false;
      }

      if (password.length < 6) {
        document.getElementById("errorMsg").textContent = "Password must be at least 6 characters.";
        return false;
      }

      let phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById("errorMsg").textContent = "Please enter a valid 10-digit phone number.";
        return false;
      }

      document.getElementById("successMsg").textContent = "Registration successful!";
      return false;
    }
  </script>

</body>
</html>
