<!DOCTYPE html>
<html>
<head>
    <title>Online Exam</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #examBox {
            width: 500px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        .question { font-size: 18px; margin-bottom: 10px; }
        .options label { display: block; margin: 6px 0; }
        #submitBtn, #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        #result { font-size: 22px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Online Exam</h2>

<button id="startBtn">Start Exam</button>

<div id="examBox" style="display:none;">
    <div id="question"></div>
    <div class="options" id="options"></div>
    <button id="submitBtn">Submit Answer</button>
</div>

<div id="result"></div>

<script>
    const questions = [
        {
            q: "Which language is used to style web pages?",
            options: ["HTML", "CSS", "JavaScript", "Python"],
            answer: 1
        },
        {
            q: "JavaScript is a _____ language.",
            options: ["Programming", "Markup", "Styling", "Database"],
            answer: 0
        },
        {
            q: "Which HTML tag is used to display images?",
            options: ["<img>", "<image>", "<pic>", "<photo>"],
            answer: 0
        }
    ];

    let index = 0;
    let score = 0;

    document.getElementById("startBtn").addEventListener("click", function () {
        this.style.display = "none";
        document.getElementById("examBox").style.display = "block";
        showQuestion();
    });

    function showQuestion() {
        document.getElementById("result").textContent = "";
        const q = questions[index];
        document.getElementById("question").innerHTML = 
            "<div class='question'>" + (index + 1) + ". " + q.q + "</div>";

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        for (let i = 0; i < q.options.length; i++) {
            optionsDiv.innerHTML += `
                <label>
                    <input type="radio" name="option" value="${i}">
                    ${q.options[i]}
                </label>
            `;
        }
    }

    document.getElementById("submitBtn").addEventListener("click", function () {
        const selected = document.querySelector("input[name='option']:checked");

        if (!selected) {
            alert("Please select an answer!");
            return;
        }

        if (parseInt(selected.value) === questions[index].answer) {
            score++;
        }

        index++;

        if (index < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    });

    function showResult() {
        document.getElementById("examBox").style.display = "none";
        document.getElementById("result").textContent =
            "Your Score: " + score + " / " + questions.length;
    }
</script>

</body>
</html>
