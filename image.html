<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover Change Content</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content-area {
            display: inline-block;
            padding: 20px;
            border: 2px solid #444;
            cursor: pointer;
        }
        #main-image {
            width: 250px;
            height: auto;
            transition: 0.3s ease;
        }
        #text {
            font-size: 18px;
            margin-top: 10px;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>

    <h2>Hover Over the Box Below</h2>

    <div id="content-area">
        <img id="main-image" src="C:\Users\MCA39\Downloads\image1.jpg">
        <p id="text">This is the original text.</p>
    </div>

    <script>
        const contentArea = document.getElementById("content-area");
        const img = document.getElementById("main-image");
        const text = document.getElementById("text");

        const newImage = "C:\Users\MCA39\Pictures\chinese-lanterns-3206530_1280.jpg";
        const newText = "This is the new text that appears on hover.";

        const originalImage = img.src;
        const originalText = text.textContent;

        contentArea.addEventListener("mouseover", function () {
            img.src = newImage;
            text.textContent = newText;
        });

        contentArea.addEventListener("mouseout", function () {
            img.src = originalImage;
            text.textContent = originalText;
        });
    </script>

</body>
</html>
